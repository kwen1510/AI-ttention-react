<div class="container">
    <h1>Mindmap Playground</h1>
    <p style="margin-top:-4px;margin-bottom:20px;color:#475569;">Quickly prototype node layouts. Add ideas below and click a node to unlock more tools.</p>
    <form id="nodeForm">
      <select id="parentSelect"></select>
      <input id="nodeLabel" type="text" placeholder="Node text..." required>
      <select id="layoutModeSelect" title="Layout mode">
        <option value="right" selected>Branch to the right</option>
        <option value="both">Branch both directions</option>
      </select>
      <button type="submit">Add Node</button>
      <button type="button" id="loadExampleBtn">Load Example</button>
      <button type="button" id="resetBtn" class="danger">Reset</button>
    </form>

    <div class="playground-layout">
      <div class="mindmap-shell">
        <div id="mindmapCanvas"></div>
      </div>
      <aside id="nodeSidebar" class="sidebar">
        <div class="sidebar-header">
          <div class="title">Node tools</div>
          <div id="sidebarMode" class="mode-tag">Mode: right only</div>
        </div>
        <p id="sidebarHint" class="sidebar-muted">Click a node on the canvas to unlock more actions.</p>
        <div id="sidebarSelected" class="sidebar-selected hidden">
          <div class="label">Selected node</div>
          <div id="sidebarNodeLabel" class="value">None</div>
        </div>
        <div id="sidebarActions" class="sidebar-actions disabled">
          <div class="control-group">
            <label for="exampleCount">Number of examples:</label>
            <input type="number" id="exampleCount" value="2" min="1" max="10" />
          </div>
          <button id="generateExamplesBtn">‚ö° Generate examples</button>
          <button id="customNodeBtn">‚úèÔ∏è Custom</button>
          <button id="deleteNodeBtn" class="danger">üóëÔ∏è Remove node</button>
        </div>
        <div id="sidebarExamples" class="sidebar-examples">
          <p class="sidebar-muted">Generated examples will appear here.</p>
        </div>
      </aside>
    </div>
  </div>
